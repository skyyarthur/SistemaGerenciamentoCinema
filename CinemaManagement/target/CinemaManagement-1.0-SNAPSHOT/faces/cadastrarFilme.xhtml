<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Cadastrar Filme</title>
    </h:head>
    <h:body>
        <h1>Cadastrar Filme</h1>
        <h:form>
            <h:outputLabel value="Título:"/>
            <h:inputText value="#{filmeBean.filme.titulo}"/>
            <br/>
            <h:outputLabel value="Gênero:"/>
            <h:inputText value="#{filmeBean.filme.genero}"/>
            <br/>
            <h:outputLabel value="Duração:"/>
            <h:inputText value="#{filmeBean.filme.duracao}"/>
            <br/>
            <h:commandButton value="Cadastrar" action="#{filmeBean.salvarFilme}"/>
        </h:form>
    </h:body>
</html>
